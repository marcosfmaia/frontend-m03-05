<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Desafio - 1</title>
    </head>
    <body>
        <div class="container">
             <div class="card">
                <header class="card__header">
                    <p class="card__header__title">Share with</p>

                    <img class="card__header__icon-close" src="./assets/images/icon-close.png" alt="Botão para fechar o modal">
                </header>

                <main class="card__content">
                    <div class="icon-chat">
                        <div class="icon"></div>
                        <p class="text">Chat</p>
                    </div>

                    <div class="icon-telegram">
                        <div class="icon"></div>
                        <p class="text">Telegram</p>
                    </div>

                    <div class="icon-twitter">
                        <div class="icon"></div>
                        <p class="text">Twitter</p>
                    </div>

                    <div class="icon-whatsapp">
                        <div class="icon"></div>
                        <p class="text">Whatsapp</p>
                    </div>

                    <div class="icon-email">
                        <div class="icon"></div>
                        <p class="text">E-mail</p>
                    </div>

                    <div class="icon-more">
                        <div class="icon"></div>
                        <p class="text">More</p>
                    </div>
                </main>

                <footer class="footer__container">
                    <p class="footer__text">Or share with link</p>
                    <div class="footer__link">
                        <div class="footer__image"><img src="./assets/images/icon-copy.png" alt=""></div> <!--Não conseguir centralizar o icone via css. -->
                        <p class="link__text">https://www.figma.com/file/NlfVhYygR9mAQasassdsada</p>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
